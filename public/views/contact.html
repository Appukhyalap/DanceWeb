<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/public/views/contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <h1>Contact Us</h1>
        <p>Get in touch with us using the form below:</p>
        <form id="contactForm">  <!-- ❌ Remove method & action -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        
            <label for="concern">Concern:</label>
            <textarea id="concern" name="concern" required></textarea>
        
            <button type="submit">Submit</button>
        </form>
        
        <p id="responseMessage"></p>
        <p id="responseMessage"></p>
    </main>
    
        <script>
            document.getElementById("contactForm").addEventListener("submit", async function(event) {
                event.preventDefault();  // ✅ Prevent default form submission
            
                const formData = {
                    name: document.getElementById("name").value,
                    phone: document.getElementById("phone").value,
                    email: document.getElementById("email").value,
                    address: document.getElementById("address").value,
                    concern: document.getElementById("concern").value
                };
            
                try { 
                    const response = await fetch("https://danceweb-igy7.onrender.com/contact", {  // ✅ Use absolute path
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(formData)
                    });
            
                    if (!response.ok) {
                        throw new Error(`❌ HTTP Error! Status: ${response.status}`);
                    }
            
                    const result = await response.json();
                    document.getElementById("responseMessage").innerText = result.message;
                } catch (error) { 
                    document.getElementById("responseMessage").innerText = "❌ Error submitting form.";
                    console.error("❌ Error:", error);
                }
            });
            </script>
            
        
</body>
</html>
